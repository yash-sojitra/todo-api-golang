services:
  postgres:
    image: postgres:15-alpine
    environment:
      # - POSTGRES_USER=postgres
      - POSTGRES_USER=${DB_USER}
      # - POSTGRES_PASSWORD=postgres
      - POSTGRES_PASSWORD=${DB_ROOT_PASSWORD}
      # - POSTGRES_DB=todo
      - POSTGRES_DB=${DB_NAME}
    ports:
      - 5432:5432
    volumes:
    - postgres-data:/var/lib/postgresql/data

  api:
    build: .
    container_name: todo-container
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - PUBLIC_HOST=${PUBLIC_HOST}
      - PORT=${PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_ROOT_PASSWORD}
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
    depends_on:
      - postgres

volumes:
  postgres-data:
